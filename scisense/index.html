<head>
  <meta charset="UTF-8">

  <title>SciSense</title>
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js" defer></script>

<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">SciSense</div>
    <input type="text" placeholder="Search for a paper" class="search-box" />
    <button id="sign-in-button">Sign In</button>
  </header>

  <!-- Banner -->
  <section class="banner">
    <p>Where science make Sense</p>
    <button id="create-account-button">Create Account</button>
  </section>

  <!-- Tabs and Categories -->
  <div class="tabs">
    <button class="tab active" data-tab="trending">Trending</button>
    <button class="tab" data-tab="most-discussed">Most Discussed</button>
    <select id="categories-dropdown">
      <option value="hot">Categories • Hot</option>
      <option value="cs.AI">cs.AI</option>
      <option value="cs.LG">cs.LG</option>
      <option value="math.AG">math.AG</option>
      <!-- Add more options as needed -->
    </select>
  </div>

  <!-- Content List -->
  <section class="content-list" id="content-list">
    <div class="paper-item">
      <span class="number">1.</span>
      <h3 class="paper-title"><a href="paper.html?id=deep-learning-approaches-in-ai">Deep Learning Approaches in AI</a></h3>
      <p class="paper-info">John Doe, Jane Smith • Jan 1, 2024</p>
      <span class="category-tag">cs.AI</span>
      <span class="engagement">15 Comments</span>
    </div>
    <div class="paper-item">
      <span class="number">2.</span>
      <h3 class="paper-title"><a href="paper.html?id=language-models-are-few-shot-learners">Language Models are Few-Shot Learners</a></h3>
      <p class="paper-info">Tom Brown et. al, • July 22, 2020</p>
      <span class="category-tag">cs.AI</span>
      <span class="engagement">175 Comments</span>
    </div>
    <!-- Repeat for other papers -->
  </section>

  <!-- Sign-In Modal -->
  <div class="sign-in-container" id="sign-in-modal">
    <div class="sign-in-box">
      <button id="google-sign-in">Sign in with Google</button>
      <form id="email-sign-in-form">
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Log in</button>
      </form>
      <a href="#" id="forgot-password">Forgot password?</a>
      <a href="#" id="sign-up-link">Sign up</a>
    </div>
  </div>
